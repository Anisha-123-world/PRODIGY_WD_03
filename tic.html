<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="tic.css"/>
</head>
<body>
   
    <div class="turncontainer">
        <h3>turn for</h3>
        <div class="turnbox align">X</div>
        <div class="turnbox align">O</div>
        <div class="bg"></div>
    </div>
    <div class="maingrid">
        <div class="bodybox align">0</div>
        <div class="bodybox align">1</div>
        <div class="bodybox align">2</div>
        <div class="bodybox align">3</div>
        <div class="bodybox align">4</div>
        <div class="bodybox align">5</div>
        <div class="bodybox align">6</div>
        <div class="bodybox align">7</div>
        <div class="bodybox align">8</div>
    </div>

    <h2 id="results"></h2>
    <button id ="play-again">Play again</button> 


    <script src="tic.js"></script>
</body>
</html>
